<div class="ion-text-center">
  <span>Загрузить завод всех времён для прослушивания без интернета</span>

  <ion-button (click)="download()">
    <ion-icon slot="start" name="download-outline"></ion-icon>
    Загрузить
  </ion-button>
  <ion-list lines="none" *ngIf="needToDownloadFiles.length > 0">
    <ion-item>
      <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    </ion-item>
    Загрузка {{progress}}%
  </ion-list>

</div>
