<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="services"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ subSectionName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Сделайте выбор:
    </ion-list-header>

    <ion-item button *ngFor="let item of model.items" (click)="choice(item, model.next)">
      <ion-label>
        {{ item.name }}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
