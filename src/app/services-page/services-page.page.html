<ion-content>

  <ion-item class="ion-text-center" lines="none">
    <ion-label color="primary">Озаригн</ion-label>
  </ion-item>

  <div class="ion-text-center">
    <ion-item lines="none" class="inline" [routerLink]="['/profile']">
      <ion-avatar slot="start">
        <img src="assets/img/avatar.svg">
      </ion-avatar>
      <span *ngIf="profile?.USER_FIO">{{ profile.USER_FIO }} </span>
    </ion-item>
  </div>

  <ion-list>
    <ng-container *ngFor="let service of services">
      <ion-item button *ngIf="service.paid" (click)="next(service)">
        <ion-label>
          {{ service.name }}
        </ion-label>
      </ion-item>
      <ion-item *ngIf="!service.paid">
        <ion-label>
          {{ service.name }}
        </ion-label>
        <ion-button href="{{apiUrl}}#personal=services&service={{service.id}}&" fill="clear">
          <ion-icon slot="icon-only" name="cart-outline" color="primary"></ion-icon>
        </ion-button>
      </ion-item>
    </ng-container>

  </ion-list>
</ion-content>
