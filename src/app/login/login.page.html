<ion-content class="ion-padding">
  <div class="ion-text-center">
    <img src="assets/img/logo.png" alt="" />
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item lines="none">
        <ion-label position="floating">Логин</ion-label>
        <ion-input type="text" formControlName="login"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Пароль</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-label class="forgot-password-url">
      <a href="{{apiUrl}}/auth/?forgot_password=yes">Забыли пароль?</a>
    </ion-label>

    <div class="ion-padding">
      <ion-button [disabled]="!loginForm.valid" expand="block" type="submit" class="ion-no-margin">Войти</ion-button>
    </div>

    <div>
      <a href="{{apiUrl}}/auth/registration.php">Зарегистрироваться</a>
    </div>      
    <ion-label class="privacy-url">
      <a href="{{apiUrl}}/home/privacy">Политика конфиденциальности</a>
    </ion-label>
  </form>
</ion-content>
